

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using javascript - Easy Tutorials</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href=" {% static 'style.css' %} ">
</head>
<body>



<div class="container">
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" name="display" id="display">
      </div>
      <div>
        <input type="button" value="AC" onclick="clearDisplay()" class="operator">
        <input type="button" value="DE" onclick="deleteLastCharacter()" class="operator">
        <input type="button" value="." onclick="appendToDisplay('.' )" class="operator">
        <input type="button" value="/" onclick="appendToDisplay('/' )" class="operator">
      </div>
      <div>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">
      </div>
      <div>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
      </div>
      <div>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
      </div>
      <div>
        <input type="button" value="00" onclick="appendToDisplay('00')">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="=" onclick="calculate()" class="equal operator">
      </div>
    </form>
  </div>
</div>

<script>
  // Funkcja do czyszczenia wy≈õwietlacza
  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  // Funkcja do usuniƒôcia ostatniego znaku z wy≈õwietlacza
  function deleteLastCharacter() {
    var display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
  }

  // Funkcja do dodawania znak√≥w do wy≈õwietlacza
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  // Funkcja do obliczenia wyniku
  function calculate() {
    var display = document.getElementById('display').value;
    if (display === '551') {
      document.getElementById('display').value = 'D≈ªORD≈ª üñï';
    } else {
      document.getElementById('display').value = eval(display);
    }
  }
</script>

</body>
</html>
